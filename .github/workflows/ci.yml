name: Node CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: ðŸ›  BUILD
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2.1.5
      with:
        node-version: '14.x'

    - name: Install npm@7
      run: npm i -g npm@7

    - name: Build and test
      run: |
        npm ci
        npm audit --production
        npm test
