name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
      if: github.event == 'push'
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      if: github.event == 'push'
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install and test
      run: |
        npm install
        npm test
      if: github.event == 'push'
      env:
        CI: true
